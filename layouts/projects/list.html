{{ define "main" }}
  <div class="flex flex-col gap-4">
    <h1>{{ .Title }}</h1>
    <div class="pb-4">
      {{ .Content }}
    </div>


    <div
      class='grid gap-2 lg:gap-4 grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 pb-2'>
      {{ range .Pages }}
        <a href="{{ .RelPermalink }}">
          <div class='flex flex-col card cursor-pointer'>
            <p class='primary-text font-semibold'>{{ .LinkTitle }}</p>
            <p class='description'>{{ .Description }}</p>
          </div>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
