{{- /*
Defines structure of the HTML.
*/}}

<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}"
      dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="container pt-8 lg:pt-16 mb-10 mx-auto px-4 lg:px-20 flex flex-col gap-2">
  {{ partial "header.html" . }}
  <main class='flex pb-10 flex-col space-y-2'>
    {{ block "main" . }}{{ end }}
  </main>
</body>
</html>
