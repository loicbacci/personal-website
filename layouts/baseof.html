{{- /*
Defines structure of the HTML.
*/}}

<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}"
      dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="container pb-10 pt-8 lg:pt-16 mb-10 mx-auto px-4 lg:px-20 flex flex-col gap-2">
  {{ partial "header.html" . }}
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
